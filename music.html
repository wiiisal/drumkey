<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ghneya</title>
    <style>
        #score{font-size: 200px;}
    </style>
</head>
<body onkeypress="play()">
    <center>
    <audio id="song" src="https://css374.gaanacdn.com/dist/web/runtime-bundle-2e53b47f.js"></audio>

    <h1 id="score">0</h1>
    <button onclick="reset">reset</button>
    </center>
</body>
<script>
    var song =document.getElementById("song");
    var score =document.getElementById("score");
    function play(){
       score.innerHTML++;
      song.play();
    }
    function reset(){
        score.innerHTML=0;
        song.currenTime=0;
    }
    function pause(){ song.pause();}
    setInterval(pause,2000)
</script>
</html>
